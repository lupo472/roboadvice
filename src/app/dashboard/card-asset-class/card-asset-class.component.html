
			<div class="card card-inverse card-primary">
				<div class="card-block pb-0">
					<div class="btn-group float-right" dropdown>
						<button type="button"
							class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
							<i class="icon-settings"></i>
						</button>
						<div class="dropdown-menu dropdown-menu-right" dropdownMenu>
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a> <a
								class="dropdown-item" href="#">Something else here</a>
						</div>
					</div>
					<h4 class="mb-0">{{value}}</h4>
					<p>Members online</p>
				</div>
				<div class="chart-wrapper px-1" style="height: 70px;">
					<canvas baseChart class="chart" [datasets]="lineChart1Data"
						[labels]="lineChart1Labels" [options]="lineChart1Options"
						[colors]="lineChart1Colours" [legend]="lineChart1Legend"
						[chartType]="lineChart1Type" (chartHover)="chartHovered($event)"
						(chartClick)="chartClicked($event)"></canvas>
				</div>
			</div>
