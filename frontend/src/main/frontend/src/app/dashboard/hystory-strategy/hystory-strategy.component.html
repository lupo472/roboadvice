<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col col-md-4 col-lg-4">
        <h4 class="card-title mb-0">History</h4>
        <div class="small text-muted">from {{date}}</div>
      </div>
      <div class="col col-sm-4 col-md-8 col-lg-8">
        <p-calendar [(ngModel)]="startdate" [showIcon]="true" [maxDate]="maxdate" (ngModelChange)="refreshData($event)"></p-calendar>
      </div>

      <!--/.col-->
    </div>
    <div *ngIf="render" class="chart-wrapper">
        <canvas baseChart class="chart" [datasets]="chartData" [labels]="labels"
                [options]="barChartOptions"  [legend]="barChartLegend" [chartType]="barChartType"
                ></canvas>
    </div>

  </div>
</div>
