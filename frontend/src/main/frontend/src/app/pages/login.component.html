<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                                <div class="input-group mb-1">
                                    <span class="input-group-addon">@</span> <input type="email"
                                                class="form-control" placeholder="Email"
                                                [(ngModel)]="user.email" name="email" #email="ngModel"
                                                required>
                                </div>
                                <div [hidden]="email.valid || email.pristine"
                                     class="alert alert-danger">Email is required</div>
                                <div class="input-group mb-1">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span> <input type="password" class="form-control"
                                                   placeholder="Password" [(ngModel)]="user.password"
                                                   name="password" #password="ngModel" pattern=".{5,20}"
                                                   maxlength="20" required>
                                </div>
                                <div [hidden]="password.valid || password.pristine"
                                     class="alert alert-danger">Password is required</div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-2" [disabled]="!registerForm.form.valid">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0" routerLink="../register">Register Now!</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
<!--                     <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%"> -->
<!--                         <div class="card-block text-center"> -->
<!--                             <div> -->
<!--                                 <h2>Sign up</h2> -->
<!--                                 <button type="button" class="btn btn-primary active mt-1" routerLink="../register">Register Now!</button> -->
<!--                             </div> -->
<!--                         </div> -->
<!--                     </div> -->
                </div>
            </div>
        </div>
        <div style="display: none" id="alertLogin" class="alert alert-danger" data-dismiss="alert" role="alert">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>
    </div>
</div>
