<div class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mx-2">
					<div class="card-block p-2">
						<h1>Register</h1>
						<p class="text-muted">Create your account</p>
						<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
							<div class="input-group mb-1">
								<span class="input-group-addon">@</span> <input type="email"
									class="form-control" placeholder="Email"
									[(ngModel)]="user.email" name="email" #email="ngModel" required>
							</div>
							<div [hidden]="email.valid || email.pristine"
								class="alert alert-danger">Email is required</div>

							<div class="input-group mb-1">
								<span class="input-group-addon"><i class="icon-lock"></i>
								</span> <input type="password" class="form-control"
									placeholder="Password" [(ngModel)]="user.password"
									name="password" #password="ngModel" pattern=".{5,10}" required>
							</div>
							<div [hidden]="password.valid || password.pristine"
								class="alert alert-danger">Password is required</div>
							<div class="input-group mb-1">
								<span class="input-group-addon"><i class="icon-lock"></i>
								</span> <input type="password" class="form-control"
								   placeholder="Confirm Password" [(ngModel)]="user.password2"
								   name="password2" #password2="ngModel" pattern=".{5,10}" required>
							</div>

							<button type="submit" class="btn btn-block btn-success"
								[disabled]="!registerForm.form.valid">Create Account</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
