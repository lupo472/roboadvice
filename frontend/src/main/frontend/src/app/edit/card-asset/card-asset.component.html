<div class="card">
	<div class="card-header card-header-inverse card-header-primary">
		<div class="font-weight-bold">
			<span>SALE</span> <span class="float-right">1</span>
		</div>
		<div>
			<span> <small>Today 6:43 AM</small>
			</span> <span class="float-right"> <small>+432,50 (15,78%)</small>
			</span>
		</div>
		<div class="chart-wrapper" style="height: 38px;">
			<canvas baseChart class="chart" [data]="lineChartData"
				[labels]="lineChartLabels" [options]="lineChartOptions"
				[colors]="lineChartColours" [legend]="lineChartLegend"
				[chartType]="lineChartType" (chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)"></canvas>
		</div>
		<div class="chart-wrapper" style="height: 38px;">
			<canvas baseChart class="chart" [datasets]="barChartData"
				[labels]="barChartLabels" [options]="barChartOptions"
				[colors]="barChartColours" [legend]="barChartLegend"
				[chartType]="barChartType" (chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)"></canvas>
		</div>
	</div>
</div>
